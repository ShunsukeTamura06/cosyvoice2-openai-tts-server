version: '3.8'

services:
  cosyvoice-tts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cosyvoice-tts-server
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - DEVICE=auto
      - FP16=true
      - STREAMING=true
      - MAX_TEXT_LENGTH=1000
      - CONCURRENT_REQUESTS=4
    volumes:
      - ./pretrained_models:/app/pretrained_models
      - ./cache:/app/cache
      - ./logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Redis for caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: cosyvoice-redis
  #   ports:
  #     - "6379:6379"
  #   restart: unless-stopped

volumes:
  models:
  cache:
  logs:

networks:
  default:
    name: cosyvoice-network